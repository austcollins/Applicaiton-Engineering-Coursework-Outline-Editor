<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AppEng Outline Editor</title>
    <link rel="stylesheet" type="text/css "href="./resources/css/style.css">
  </head>
  <body>
    <div id="notifications">
    </div>
    <h1 id="outline-title">Untitled Outline</h1>
    <section id="outline-container">
      <nav id="toolbar">
        <button  style="font-style: italic;" onclick="document.execCommand('italic',false,null);" title="Italicize Highlighted Text">I</button>
        <button style="font-weight: bold;" onclick="document.execCommand( 'bold',false,null);" title="Bold Highlighted Text">B</button>
        <button style="text-decoration: underline;" onclick="document.execCommand( 'underline',false,null);">U</button>
        <button onclick="decreaseLevelButtonPushed();">&larr;</button>
        <select id="level-selector" name="level">
          <option value="0">Level 1</option>
          <option value="1">Level 2</option>
          <option value="2">Level 3</option>
          <option value="3">Level 4</option>
          <option value="4">Level 5</option>
          <option value="5">Level 6</option>
        </select>
        <button onclick="increaseLevelButtonPushed();">&rarr;</button>
        <span style="float: right;">
          <button type="button" onclick="toggleOutlineLoader();">Open</button>
          <button type="button" onclick="saveOutline();">Save</button>
          <button type="button" onclick="newOutline();">New</button>
          <button type="button" onclick="deleteOutline();">Delete</button>
        </span>
      </nav>
      <nav id="outline-loader">
      </nav>
      <article id="outline-items">
        <p class="outline-item" id=default data-level="0" contentEditable=true draggable=true>Click here to get started...</p>
      </article>
    </section>
    <p id="footer-text">UP904254 - <a href="help.html" target="_blank">Help Page<a></p>
    <script type="text/javascript" src="./resources/js/scripts.js"></script>
  </body>
</html>
